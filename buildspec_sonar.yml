version: 0.2
phases:
  install:
    runtime-versions:
      java: openjdk11
  pre_build:
    commands:
      - apt-get update
      - apt-get install -y wget
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.3.0.1492-linux.zip
      - unzip ./sonar-scanner-cli-3.3.0.1492-linux.zip
      - echo "sonar.host.url=http://50.17.139.139:9000" >> sonar-scanner-cli-3.3.0.1492-linux/conf/sonar-scanner.properties
      - export PATH=$PATH:/sonar-scanner-3.3.0.1492-linux/bin/
      - PRNUMBER=$(echo "$CODEBUILD_SOURCE_VERSION" | tr -dc '0-9')
      - SOURCE_BRANCH=$(echo "$CODEBUILD_WEBHOOK_BASE_REF" | sed s/"refs\/heads\/"//)
      - BASE_BRANCH=$(echo "$CODEBUILD_WEBHOOK_HEAD_REF" | sed s/"refs\/heads\/"//)
      - echo $BASE_BRANCH
      - echo $SOURCE_BRANCH
  build:
    commands:
      - sonar-scanner
      - curl http://50.17.139.139:9000/api/qualitygates/project_status?projectKey=SAST-POC-VULN >result.json
      - cat result.json
      - if [ $(jq -r '.projectStatus.status' result.json) = ERROR ] ; then $CODEBUILD_BUILD_SUCCEEDING -eq 0 ;fi
